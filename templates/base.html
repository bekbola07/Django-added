<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Sayti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 a {
            color: #fff;
            text-decoration: none;
        }

        h1 a:hover {
            text-decoration: underline;
        }

        .post-entry {
            background: #fff;
            margin: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007BFF;
        }

        h2 a {
            text-decoration: none;
        }

        h2 a:hover {
            text-decoration: underline;
        }

        p {
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
<header>
    <h1><a href="{% url 'home' %}">Blog sayti</a></h1>
</header>
<div class="container">
    {% block content %}
    {% endblock content %}
</div>
</body>
</html>
